<script type='text/babel'>


class Counter extends React.Component {
    constructor(props){
        super(props);
        this.state = {
            counter: 0
        }
    }
    render(){
        return (
            <div>
                <h1>Count : {this.state.counter}</h1>
                <button
                    onClick={ () => {
                        //console.log(this.state.counter);
                        this.setState({ counter:this.state.counter - 1 });
                    } } >
                    Subtract One
                </button>
                <button
                    onClick={ () => {
                        //console.log(this.state.counter);
                        this.setState({ counter:this.state.counter + 1 });
                    } } >
                    Add One
                </button>
            </div>
        )
    }
}


class App extends React.Component {
    constructor(props){
        super(props);
        this.state = {
            text: [<Counter/>,<Counter/>,<Counter/>,<Counter/>],
        }
        
      
        
        /*

                {numOfCounter}

        )
    }
