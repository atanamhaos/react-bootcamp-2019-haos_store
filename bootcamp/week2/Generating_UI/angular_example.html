<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
         -->
    <script crossorigin src="lib/js/react.development.js"></script>
    <script crossorigin src="lib/js/react-dom.development.js"></script>
    <script crossorigin src="lib/js/angular.min.js"></script>
    <script src="lib/js/babel.min.js"></script>
    <!-- -->
    <title>Generating UI</title>
</head>

<div ng-controller="ExampleController">
    <form novalidate class="simple-form">
        <label>Name: <input type="text" ng-model="user.name" /></label><br />
        <label>E-mail: <input type="email" ng-model="user.email" /></label><br /> Best Editor: <label><input type="radio" ng-model="user.preference" value="vi" />vi</label>
        <label><input type="radio" ng-model="user.preference" value="emacs" />emacs</label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
    </form>
    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>

<script>
    angular.module('formExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.master = {};

            $scope.update = function(user) {
                $scope.master = angular.copy(user);
            };

            $scope.reset = function() {
                $scope.user = angular.copy($scope.master);
            };

            $scope.reset();
        }]);
</script>
</body>

</html>
