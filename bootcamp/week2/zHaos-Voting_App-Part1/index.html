<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Voting App - Part 1</title>
    
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <button onclick="alert('You clicked me!')">Click me!</button>
    <div id='content'></div>
</body>



<script type="text/babel">
    
    const buttonProps = {
       // console.log('hello');
        onClick() { 
            alert('You clicked me!'); } // ES6 method definition! See https://developer.mozilla.org/...
    }

    const Ballot = (props) => {
        const canidateList = props.canidates.map((canidate) => {
           return React.createElement('button', buttonProps, canidate);
        });
        
        return (
            <ul>
                {canidateList}
            </ul>
        )
    }
      
    ReactDOM.render(<Ballot canidates= { ['React', 'Vue', 'Angular', 'Ember'] } />, document.getElementById('content'));

</script>

</html>
