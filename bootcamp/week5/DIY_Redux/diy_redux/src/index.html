<!DOCTYPE html>
<html lang="en">

<head>
    <title>Redux Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        Counter:
        <span id="counter"></span>
    </div>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>

<script>
    
    let state = {
        counter: 0
    };

    const reducer = (state, action) => {
        switch (action.type) {
            case 'INC':
                return {
                    counter: state.counter + 1
                };
            case 'DEC':
                return {
                    counter: state.counter - 1
                };
            default:
                return state;
        }
    };

    document.getElementById('inc').onclick = () => decoupler({ type: 'INC' });
    
    document.getElementById('dec').onclick = () => decoupler({ type: 'DEC' });

    const decoupler = (typeObject) => {
        dispatch(typeObject);
        render();
    };
    
    const dispatch = (action) => {
        // Set state variable to updated object
        state = reducer(state, action);
        //render(); decoupled this from the dispatch by creating the decoupler function.
    };
    
    const render = () => {
        document.getElementById('counter').innerText = state.counter;
        console.log(state.counter);
    }

    render();
</script>

</html>
