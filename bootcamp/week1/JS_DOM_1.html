<html>

<body>
  <h1>Students</h1>
  <ul id="main">
    <!-- this is empty-->
  </ul>
  <script>
    function appendList(array, id) {
      // finish this function
      var list = "";
      for (var i = 0; i < array.length; i++) {
        list += `<li>${array[i]}</li>`;
      }
      document.getElementById(id).innerHTML = list;
    };

    function superAppend(array, element, id) {
      // finish this function
      var list = "";
      for (var i = 0; i < array.length; i++) {
        list += `<${element}>${array[i]}</${element}>`;
      }
      document.getElementById(id).innerHTML += list;
    };

    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    superAppend(students, "p", target_id);

  </script>
</body>

</html>
