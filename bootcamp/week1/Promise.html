<script>
    //simulated really slow DB call.
    function getStuffFromSimulatedDatabase(callback) {
        var dataCreatedBySimulatedAPI; /* data variable decleration */
        var numOfMilliseconds = 10000;  // 10000 = 10 seconds.
        var myTimer = setTimeout(function() {
            if (typeof(callback) == 'function') { // Make sure the callback is a function.
                dataCreatedBySimulatedAPI = [{ name: 'Todd' }, { name: 'Michael' }, { name: 'Portia' }];
                callback(dataCreatedBySimulatedAPI);
            }
        }, numOfMilliseconds);
        return dataCreatedBySimulatedAPI;
    }

    // ************CHANGES HERE **************
    function requestDataFromDatabase() {
        var data = getStuffFromSimulatedDatabase(
            // This function gets passed to getStuffFromDatabase and can be called a 'callback'
            function myFirstCallback(data) {
                console.log(data, "ASynchronous");
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i].name);
                }
            }); /* End of of 'data =' definition */
        console.log(data, "Synchronous");
    }
    //***************** END CHANGES **********************

    function catchFly() {
        console.log('I just caught a fly!');
    }

    function run() {
        console.log('Promise.html script run starts!');
        requestDataFromDatabase();
        // keep running my program!copy
        console.log('Hello');
        catchFly();
        //etc.
        console.log('Promise.html script run ends (or does it...)');
    }

    run();
</script>
